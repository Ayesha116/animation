<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script >
        window.addEventListener("load" , function(){
            shapeAnimation = document.querySelector(".shape");
            var frames = [
               
                {background : "palevioletred" ,  width : "300px" , height : "300px"},
                {background : "black" , width : "400px" , height : "400px"} , 
                {background : "gray" , width : "500px" , height : "500px"} ,
                {background : "black" , width : "400px" , height : "400px"},
                {background : "palevioletred" ,  width : "300px" , height : "300px"}, 
                
            ];

            var timing = {
                duration : 2000, 
                iterations : Infinity,
            }
            shapeAnimation.animate(frames,timing)
        });
    </script>
</head>
<body>
    <div class="shape">

    </div>
    
</body>
</html>
